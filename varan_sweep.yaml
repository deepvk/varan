program: scripts/train_ser.py
method: grid
project: ser
name: data2vec_base_varan
parameters:
    weight_decay:
        values: [0.05, 0.1]
    per_device_train_batch_size:
        values: [16, 32, 64]
    chi2_df:
        values: [3, 5, 15, 35, 50, 100, 400]
    kl_beta:
        values: [0.1, 0.05, 0.01]
    learning_rate:
        values: [1e-4, 1e-5, 3e-5]
command:
- ${env}
- python3
- ${program}
- configs/ser/ravdess/data2vec_base_varan_lora.json
- ${args}
